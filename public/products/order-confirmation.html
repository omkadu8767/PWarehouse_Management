<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }

        header img.logo {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 15px;
            left: 15px;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ddd;
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #f1f1f1;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #28a745;
        }

        p {
            font-size: 18px;
            margin: 15px 0;
            color: #555;
        }

        p strong {
            font-size: 20px;
            color: #222;
        }

        #order-total {
            font-size: 24px;
            color: #28a745;
            font-weight: bold;
        }

        .order-id {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            background-color: #f1f1f1;
            padding: 10px;
            margin: 20px 0;
            border-left: 5px solid #28a745;
            border-radius: 5px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        a:hover {
            background-color: #218838;
        }

        .emoji {
            font-size: 4rem;
            text-align: center;
            margin: 20px 0;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Order Confirmation</h1>
        <nav>
            <a href="order.html">üè† Home</a>
            <a href="cart.html">üõí Cart</a>
            <a href="led.html">üí° LED</a>
        </nav>
    </header>

    <main>
        <div class="emoji">üéâ</div>
        <h2><strong>Confirmed Order</strong></h2>
        <p>Thank you for your purchase! Your order has been successfully placed. üéä</p>

        <!-- Order ID Display -->
        <div class="order-id">
            Order ID: <span id="order-id"></span>
        </div>

        <p><strong>Order Total:</strong> ‚Çπ<span id="order-total">0.00</span></p>
        <p><strong>Items Ordered:</strong> <span id="item-names"></span> üì¶</p>

        <!-- Button back to cart -->
        <a href="order.html">‚¨ÖÔ∏è Back to Home</a>
    </main>

    <div class="footer">
        <p>¬© 2024 Shopping Site. All Rights Reserved. üåü</p>
    </div>

    <script>
       window.onload = function () {
            // Retrieve order details from localStorage
            const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));

            if (!orderDetails) {
                console.error('No order details found in localStorage.');
                document.getElementById('order-id').innerText = 'Error retrieving order ID';
                document.getElementById('order-total').innerText = '0.00';
                document.getElementById('item-names').innerText = 'No items found.';
                return; // Exit function if no order details
            }

            const { orderId, total, items } = orderDetails;

            // Populate the order ID, total, and item names in the HTML
            document.getElementById('order-id').innerText = orderId;
            document.getElementById('order-total').innerText = total;

            // Format item names to show in the page
            const itemNames = items.map(item => `${item.title} (${item.quantity})`).join(', ');
            document.getElementById('item-names').innerText = itemNames;

            // Clear the cart after successful order placement
            localStorage.removeItem('cart');
            localStorage.removeItem('orderTotal');
            localStorage.removeItem('itemName');
            localStorage.removeItem('orderDetails'); // Clear orderDetails after use

            // Store the ordered items for pickup in led.html
            let pickedOrders = JSON.parse(localStorage.getItem('pickedOrders')) || [];
            pickedOrders.push({
                orderId: orderId,
                items: items,
                total: total
            });
            localStorage.setItem('pickedOrders', JSON.stringify(pickedOrders));

            console.log("Picked Orders Stored:", pickedOrders); // Log stored data
        };
    </script>
</body>


</html>
