<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {

        }

        header img.logo {
            width: 50px;
            height: 50px;

            top: 15px;
            left: 15px;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;

            font-weight: bold;
        }

        nav a:hover {
            color: #ddd;
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            font-size: 36px;

            color: #f1f1f1;
        }

        h2 {
            font-size: 28px;

            color: #28a745;
        }

        p {
            font-size: 18px;
            margin: 15px 0;
            color: #555;
        }

        p strong {
            font-size: 20px;
            color: #222;
        }

        #order-total {
            font-size: 24px;
            color: #28a745;

        }

        .order-id {
            font-size: 22px;
            font-weight: bold;
            color: #333;

            margin: 20px 0;
            border-left: 5px solid #28a745;
            border-radius: 5px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        a:hover {
            background-color: #218838;
        }

        .emoji {
            font-size: 4rem;
            text-align: center;
            margin: 20px 0;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Order Confirmation</h1>
        <nav>
            <a href="order.html">üè† Home</a>
            <a href="cart.html">üõí Cart</a>
            <a href="led.html">üí° LED</a>
        </nav>
    </header>

    <main>
        <div class="emoji">üéâ</div>
        <h2><strong>Confirmed Order</strong></h2>
        <p>Thank you for your purchase! Your order has been successfully placed. üéä</p>

        <!-- Order ID Display -->
        <div class="order-id">
            Order ID: <span id="order-id">#123456789</span>
        </div>

        <p><strong>Order Total:</strong> ‚Çπ<span id="order-total">0.00</span></p>
        <p><strong>Items Ordered:</strong> <span id="item-names"></span> üì¶</p>

        <!-- Button back to cart -->
        <a href="cart.html">‚¨ÖÔ∏è Back to Cart</a>
    </main>

    <div class="footer">
        <p>¬© 2024 Shopping Site. All Rights Reserved. üåü</p>
    </div>

    <script>
        window.onload = function () {
            const total = localStorage.getItem('orderTotal') || '0.00';
            document.getElementById('order-total').innerText = total;

            

            // Retrieve item names from localStorage
            // const items = JSON.parse(localStorage.getItem('itemName')) || [];
            // document.getElementById('item-names').innerText = items.join(', ');

            // Retrieve cart items from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
        console.log('No items in the cart. No new order will be created.');
        return; // Prevent generating a new order when cart is empty
    }
    // Generate a random order ID for display
    const orderId = 'ORD-' + Math.floor(Math.random() * 1000000 + 100000);
    document.getElementById('order-id').innerText = orderId;
    const itemNames = cart.map(item => `${item.title} (${item.quantity})`).join(', ');
    document.getElementById('item-names').innerText = itemNames;

    // Save the order in `orders` key in localStorage
    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    orders.push({
        orderId: orderId,
        items: cart,
        total: parseFloat(total).toFixed(2),
        date: new Date().toLocaleString(),
    });
    localStorage.setItem('orders', JSON.stringify(orders));

    // Clear the cart after loading order confirmation page
    localStorage.removeItem('cart');
    localStorage.removeItem('orderTotal');
    // localStorage.removeItem('itemName');

            // Send order data to the backend
            fetch('http://localhost:5505/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    orderId: orderId,
                    price: total,
                    // itemName: items.join(', ') // Use the actual item names from localStorage
                    items: cart.map(item => ({
                title: item.title,
                quantity: item.quantity,
                price: item.price
            }))
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        };
    </script>

</body>
