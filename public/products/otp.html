<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* Same styles as Login */
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf4ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEVhgc0zbiNruYRh-64g3RJCiH7kr7IgbU-Q&s.jpeg');
            background-size: cover;
            background-position: center;
        }

        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #007bff;
        }

        label {
            font-size: 14px;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 10px;
        }

        .signup-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>OTP Verification</h2>
        <form id="otp-form">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" name="otp" maxlength="6" required placeholder="Enter OTP">

            <button type="submit">Verify OTP</button>
        </form>
    </div>

    <script>
        const otpForm = document.getElementById('otp-form');
        otpForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const enteredOtp = document.getElementById('otp').value;

            // Simulate OTP verification
            if (enteredOtp === '123456') {
                alert('You are successfully signed up!');
                window.location.href = 'login.html'; // Redirect to login page
            } else {
                alert('Invalid OTP. Please try again.');
            }
        });
    </script>

</body>

</html>
