<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: white;
            background-color: #2e8b57;
            padding: 20px;
            margin: 0;
            font-size: 2.5em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: color 0.5s ease, transform 0.5s ease;
            transform: translateY(-10px);
            /* Start with the heading slightly up */
        }

        h1:hover {
            color: black;
            /* Change color to tomato on hover */
            transform: translateY(20px);
            /* Move the heading downwards */
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #2e8b57;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, border 0.3s ease;
            font-size: 1.1em;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            /* Border initially transparent */
        }

        .button:hover {
            background-color: #246c47;
            transform: scale(1.02);
            border: 2px solid #4caf50;
            /* Border color on hover */
        }

        .button i {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .button span {
            flex: 1;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #666;
        }

        /* Additional responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .button {
                font-size: 1em;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <h1><i class="fas fa-warehouse"></i> Warehouse Management</h1>

    <div class="container">
        <a class="button" href="./addrack.html"><i class="fas fa-layer-group"></i><span>Add Rack</span></a>
        <a class="button" href="./viewrack.html"><i class="fas fa-eye"></i><span>View Rack</span></a>
        <a class="button" href="./addcategory.html"><i class="fas fa-folder-plus"></i><span>Add Category</span></a>
        <a class="button" href="./subcategory.html"><i class="fas fa-sitemap"></i><span>Add Subcategory</span></a>
        <a class="button" href="./item.html"><i class="fas fa-box"></i><span>Define Item</span></a>
        <a class="button" href="./additem.html"><i class="fas fa-plus-circle"></i><span>Add Item to Warehouse</span></a>
        <a class="button" href="./pickitem.html"><i class="fas fa-hand-pointer"></i><span>Pick Item</span></a>
        <a class="button" href="./additembarcode.html"><i class="fas fa-barcode"></i><span>Add Item by
                Barcode</span></a>
        <a class="button" href="./pickitembarcode.html"><i class="fas fa-qrcode"></i><span>Pick Item by
                Barcode</span></a>
        <a class="button" href="./viewItem.html"><i class="fas fa-list"></i><span>View Item</span></a>
        <a class="button" href="./viewItemBarcode.html"><i class="fas fa-search"></i><span>View Item Barcode</span></a>
        <a class="button" href="./products/order.html"><i class="fas fa-shopping-cart"></i><span>Products</span></a>
    </div>

    <footer>
        &copy; 2025 Warehouse Management System. All rights reserved.
    </footer>
</body>

</html>
