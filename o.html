        .product-list {

            justify-content: space-around;
            margin: 20px;
        }

        .product-item {
            background-color: #fff;
            padding: 50px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 10%; /* Show 4 products in 1 row */
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-item:hover {

        }

        .product-item h3 {

            color: #333;
            margin-bottom: 20px;

        .product-item p {
            font-size: 1em;
            color: #555;

            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .quantity-controls button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .quantity-controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .quantity-controls input {
            width: 50px;
            text-align: center;
            border: 5px solid #ccc;
            border-radius: 1px;
            font-size: 16px;
        }

        .product-item button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 4px 8px; /* Smaller size for Add to Cart */
            font-size: 1em; /* Slightly smaller */

            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-item button:hover {

        .product-item {

        .product-item:hover {

            color: white;
            padding: 10px 20px;
            border-radius: 5px;

        /* Responsive Design */

    function loadProducts(productsToShow) {
        const productList = document.getElementById('product-list');
        productList.innerHTML = '';
        productsToShow.forEach(product => {
            const productItem = document.createElement('div');
            productItem.classList.add('product-item');
            productItem.innerHTML = `
            <img src="${product.image}" alt="${product.title}" style="width: 100px; height: 100px; margin-bottom: 10px;">
            <h3>${product.title}</h3>
            <p>Price: ₹${product.price}</p>
            <p><strong>Stock Available:</strong> ${product.stock}</p>
            <p><strong>Quantity:</strong> ${product.quantity} ${product.unit}</p>
            <div class="quantity-controls">
                <button onclick="updateQuantity(${product.id}, -1)">-</button>
                <input type="number" id="quantity-${product.id}" value="1" min="1" max="${product.stock}">
                <button onclick="updateQuantity(${product.id}, 1)">+</button>
            </div>
            <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
            productList.appendChild(productItem);
        });
    }

    

    function updateQuantity(productId, delta) {
        const product = products.find(p => p.id === productId);
        const quantityInput = document.getElementById(`quantity-${productId}`);
        let currentQuantity = parseInt(quantityInput.value);

        // Update quantity with boundary checks
        currentQuantity = Math.max(1, currentQuantity + delta);
        currentQuantity = Math.min(product.stock, currentQuantity);

        quantityInput.value = currentQuantity;
    }

    function addToCart(productId) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const product = products.find(p => p.id === productId);
        const quantityInput = document.getElementById(`quantity-${productId}`);
        const quantity = parseInt(quantityInput.value);

        const existingProduct = cart.find(p => p.id === productId);

        if (existingProduct) {
            existingProduct.quantity += quantity;
        } else {
            cart.push({ ...product, quantity });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        showConfirmationMessage(product.title);
    }

    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartCount = cart.reduce((count, item) => count + item.quantity, 0);
        document.getElementById('cart-count').textContent = cartCount;
    }

    function showConfirmationMessage(productName) {
        const confirmationMessage = document.createElement('div');
        confirmationMessage.classList.add('confirmation-message');
        confirmationMessage.textContent = `${productName} has been added to your cart!`;

        document.body.appendChild(confirmationMessage);

        // Automatically remove the confirmation message after 3 seconds
        setTimeout(() => {
            confirmationMessage.remove();
        }, 3000);
    }

    // Filters based on category and name
    document.getElementById('category-filter').addEventListener('change', () => {
    applyFilters();
    updateNameFilter(); // Update the dropdown based on category
});
    document.getElementById('name-filter').addEventListener('change', applyFilters);

    function applyFilters() {
        const category = document.getElementById('category-filter').value;
        const name = document.getElementById('name-filter').value.toLowerCase();

        const filteredProducts = products.filter(product => {
            const matchesCategory = !category || product.category === category;
            const matchesName = !name || product.title.toLowerCase().includes(name);
            return matchesCategory && matchesName;
        });

        loadProducts(filteredProducts);
    }

    function updateNameFilter() {
    const category = document.getElementById('category-filter').value;
    const nameFilter = document.getElementById('name-filter');
    nameFilter.innerHTML = '<option value="">All Products</option>'; // Reset dropdown

    const filteredProducts = products.filter(product => !category || product.category === category);
    filteredProducts.forEach(product => {
        const option = document.createElement('option');
        option.value = product.title;
        option.textContent = product.title;
        nameFilter.appendChild(option);
    });
}


    // Initial load of all products
    loadProducts(products);
